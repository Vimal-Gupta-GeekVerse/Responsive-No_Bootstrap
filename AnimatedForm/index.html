<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="image/FeviconLogo.svg">
  <title>Form</title>
  <script src="https://kit.fontawesome.com/52ca9e0df4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
  <div class="container formbox">
    <h1>Basketball Registraition Form</h1>
    <form action="#">

     <div class="row  name">
      <div class="col-md-6">
        <label class="slide-in-bck-left" for="First"><span>Player Name</span></label>
        <input type="text" name="name" id="First" placeholder="First">
      </div>
      <div class="col-md-6">
      <input type="text" name="name" id="Last" placeholder="Last">
      </div>
     </div>

     <div class="row Age">
      <div class="col-md-6">
      <label class="slide-in-bck-left" for="age"><span>Age</span></label>
      <input type="number" name="age" id="age" >
     </div>
     <div class="col-md-6">
      <label class="slide-in-bck-right" for="Email"><span>Email</span></label>
      <input type="email" name="Email" id="Email" >
     </div>
     </div>

     <div class="row">
       <div class="col-12">
        <label class="slide-in-bck-left" for="Address"><span>Address</span></label>
        <input type="text" name="Address" id="Address" placeholder="Street address">
      </div>
      <div class="col-12">
        <input type="text" name="Address" id="Street2" placeholder="Street address Line2">
      </div>
    
        <div class="col-md-6">
          <input type="text" name="Address" id="Ciry" placeholder="Ciry">
        </div>
        <div class="col-md-6">
        <input type="text" name="Address" id="Region" placeholder="Region">
        </div>
        <div class="col-md-6">
        <input type="number" name="Address" id="Pastal" placeholder="Pastal/Zip Code">
        </div>
        <div class="col-md-6">
        <select name="Address" id="Country">
          <option value="India">India</option>
          <option value="US">US</option>
        </select>
        </div>
      
      </div>

      <div class="row HomeNumber">
        <div class="col-md-6">
          <label class="slide-in-bck-left" for="name"><span>Home Phone</span></label>
          <input type="number" name="First" id="name" placeholder="### ### ####">
        </div>
        <div class="col-md-6">
          <label  class="slide-in-bck-right" for="name"><span>Cell Phone</span></label>
          <input type="number" name="First" id="name" placeholder="### ### ####">
        </div>
      </div>

   <button  class="bn6" type="submit">Submit</button>

    </form>
  </div>
  
</body>

</html>
